<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intro de VUE</title>
</head>
<body>
	<div id="app">
		<h2>agregar elementos a una lista</h2>
		<form action="" v-on:submit.prevent="guardarTarea">
			<input v-model="nuevaTarea" type="text" v-model="nuevaTarea">
			<input type="submit" value="Guardar">
		</form>

		<ul>
			<li v-for="tarea in tareas">
				{{ tarea }}
			</li>
		</ul>
		<hr>

		<h2>Reactividad en ambas direcciones</h2>
		<p>desde el modelo data a la vista y viceversa</p>

		<input type="text" v-model="enlace">
		<a v-bind:href="enlace">{{ enlace }}</a>

		<hr>
		<h2>Atributos dinamicos</h2>
		<!-- type range van de 0 a 100, por eso se multiplican (imagen mas grande) -->
		<input type="range" v-model="ancho"> Ancho * 3
		<br>
		<input type="range" v-model="alto">	Alto * 3
		<br>
		{{ urlCompleta }}
		<br>
		<img :src="urlCompleta" alt="">

		<!-- verificacion de vue -->
		<pre>{{ $data }}</pre>
	</div>

	<script src="js/vue.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
