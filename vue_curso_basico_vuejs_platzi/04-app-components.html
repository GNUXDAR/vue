<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app" class="container">
		<!-- estilos dinamicos desde valor desde data con v-bind:style-->
		<p>{{ head }}</p>
		<div class="left" v-bind:style="{ background: '#' + color }">

			<!-- atributos con v-bind son los elementos del props, que pÃºede ser como se describe en el js uno por uno o con un objeto-->
			<!-- componente CoinDetail -->
			<coin-detail
			v-on:change-color="updateColor"
			v-bind:coin="btc"></coin-detail>
		</div>

		<div class="right">
			<!-- verificacion de vue -->
			<pre>{{ $data }}</pre>
		</div>
	</div>

	<script src="js/vue.js" type="text/javascript"></script>
	<script src="js/04-app-components.js" type="text/javascript"></script>
</body>
</html>
